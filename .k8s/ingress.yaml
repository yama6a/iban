---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: pfc
  name: ingress-pfc
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: sample-app  # use the same group-name to share the ALB (they cost money!)
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80,"HTTPS":443}]' # enable SSL (the ALB-Controller automatically searches for the HOST specified in the rules below and pegs a matching cert to the ALB)
    external-dns.alpha.kubernetes.io/hostname: pfc.yamasa.link # if you have a custom domain, add it here and in the TF variable. (this supports a comma-separated list, but the TF module currently only supports one or none - ToDo: fix this)
spec:
  ingressClassName: alb
  rules:
    - host: pfc.yamasa.link
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-pfc
                port:
                  number: 80
